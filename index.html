<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Layout Bootstrap</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<style>
			.sidebar {
				background-color: #f8f9fa;
				min-height: 100vh;
			}
			.navbar {
				background-color: #343a40 !important;
				color: white;
			}
			.main-content {
				padding: 20px;
			}
		</style>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<!-- Sidebar -->
				<nav class="col-md-2 d-md-block sidebar text-center py-4 border-end">
					<h5>S I D E B A R</h5>
				</nav>

				<!-- Main content -->
				<div class="col-md-10">
					<!-- Navbar -->
					<nav class="navbar navbar-dark px-3">
						<span class="navbar-brand">NAV</span>
					</nav>
					<div class="main-content">
						<h2>MAIN-RENDERBODY</h2>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
